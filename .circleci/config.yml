      #       echo "DB_HOST: $DB_HOST"
      #       echo "S3_BUCKET: $S3_BUCKET"
      #       cat bash.env
      

      
      - run:
          name: Run Ansible Playbook
          command: ansible-playbook -i "$AWS_EC2_PUBLIC", -u ec2-user ansible/playbook.yml

  serverspec:
    docker:
      - image: cimg/ruby:3.2.3
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: Load environment variables
          command: |
            if [ -f bash.env ]; then
              set -o allexport
              source bash.env
              set +o allexport
            fi
      - run:
          name: Debug - check serverspec directory
          command: |
            pwd
            echo "--- Checking project contents ---"
            ls -la
            echo "--- Checking serverspec direcry contents ---"
            ls -la serverspec
      - run:
          name: bundle install
          command: |
            cd serverspec
            bundle install
      - run:
          name: execute serverspec
          command: |
            cd serverspec
            bundle exec rake spec

workflows:
  lecture13:
    jobs:
      - cloudformation
      - ansible:
          requires:
            - cloudformation
      - serverspec:
          requires:
            - ansible

